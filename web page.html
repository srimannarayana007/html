<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
	<style>
		/* Add some basic styling to the page */
		body {
			font-family: Arial, sans-serif;
			background-color: #2b9c76;
		}
		
		/* Style the navigation toolbar */
		nav {
			background-color: #d81111;
			color: #843bab;
			padding: 1em;
			text-align: center;
		}
		
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: space-between;
		}
		
		nav li {
			margin-right: 20px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
		}
		
		nav a:hover {
			color: #ccc;
		}
		
		/* Style the main content area */
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 2em;
		}
		
		/* Style the image */
		.image {
			width: 50%;
			height: auto;
			margin: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		/* Style the footer */
		footer {
			background-color: #333;
			color: #fff;
			padding: 1em;
			text-align: center;
			clear: both;
		}
	</style>
</head>
