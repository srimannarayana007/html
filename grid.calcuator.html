<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" 0>
        <div class="grid-container">
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item">/</button>
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item">*</button>
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item">-</button>
            <button class="grid-item">0</button>
            <button class="grid-item">.</button>
            <button class="grid-item">=</button>
            <button class="grid-item">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<style>
/* styles.css */
.calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #543fa9;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 24px;
    text-align: right;
    border: green;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(68, 25, 224, 0.1);
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

.grid-item {
    padding: 20px;
    border: none;
    border-radius: 10px;
    background-color: #47d173;
    cursor: pointer;
}

.grid-item:hover {
    background-color: #c41414;
}
</style>
